<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ğŸ“œ Journal History â€“ habit-track</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  {% if config.PWA_ENABLED and 'github.dev' not in request.host %}
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register(
          "{{ url_for('static', filename='service-worker.js') }}"
        );
      }
    </script>
  {% endif %}

  <link rel="icon" type="image/svg+xml" href="/static/icons/icon.svg">
</head>

<body>
  <header>
    <h1>ğŸ“œ Journal History</h1>
    <p><a href="/" class="button">â† Back to Dashboard</a></p>
  </header>

  {% if entries %}
    {% for entry in entries %}
      <div class="tile">
        <h3>{{ entry.date }}</h3>
        <pre style="white-space: pre-wrap;">{{ entry.text }}</pre>
      </div>
    {% endfor %}
  {% else %}
    <p>No entries found.</p>
  {% endif %}
</body>
</html>
