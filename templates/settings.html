<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>âš™ï¸ Settings â€“ habit-track</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <link rel="icon" type="image/svg+xml" href="/static/icons/icon.svg">
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/static/service-worker.js");
    }
  </script>
</head>
<body x-data="{ dark: false }" :class="{ 'dark': dark }">
  <header>
    <h1>âš™ï¸ Settings</h1>
    <div class="controls">
      <a href="/" class="button">â† Back</a>
      <button @click="dark = !dark" class="theme-toggle" x-text="dark ? 'ğŸŒ— Light Mode' : 'ğŸŒ‘ Dark Mode'"></button>
    </div>
  </header>

  {% if message %}
    <p style="color: green;">{{ message }}</p>
  {% endif %}

  <form method="POST">
    <table>
      <thead>
        <tr>
          <th>Habit Key</th>
          <th>Label</th>
          <th>Default Duration (min)</th>
        </tr>
      </thead>
      <tbody>
        {% for key, info in config.items() %}
        <tr>
          <td><code>{{ key }}</code></td>
          <td>
            <input type="text" name="label_{{ key }}" value="{{ info.label }}">
          </td>
          <td>
            <input type="number" name="duration_{{ key }}" value="{{ info.default_duration }}" min="1">
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit" class="button">ğŸ’¾ Save Settings</button>
  </form>
</body>
</html>
